<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Creating Blog</title>
</head>
<body>
    <div class="container m-3">
        <form action="/apps/addpost/" method="post">
            {% csrf_token %}
            <div class="container">
                <h2 class="text-center">Create New Blog ✍️</h2>
                <div class="m-3">
                    <label for="title" class="form-label fw-bold">
                        <h3>Title</h3>
                    </label>
                    <input type="text" class="form-control" id="title" name="title"
                        placeholder="Enter the post title here" required>
                </div>
                <div class="m-3">
                    <label for="content" class="form-label fw-bold ">
                        <h3>Content</h3>
                    </label>
                    <textarea class="form-control .mb-4" id="content" name="content" rows="15"
                        placeholder="Start writing your blog post..." required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Publish Post</button>
                </div>                
            </div>
        </form>
    </div>
</body>

</html>
